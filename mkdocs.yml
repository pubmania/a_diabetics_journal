site_name: The Diary Of A Diabetic 
repo_url: https://github.com/pubmania/a_diabetics_journal
edit_uri: edit/main/docs/
site_url: ""
use_directory_urls: False
theme:
  name: material
  palette:
     
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: blue

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
  #custom_dir: overrides/partials
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

extra_css:
  - assets/stylesheets/main.css
  #- assets/stylesheets/footer.css
 
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - assets/javascripts/tables.js
  #- assets/javascripts/mermaid.min.js

# Extension information
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.details
  #- pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: '.'
      check_paths: false
      auto_append:  ["includes/abbreviations.md"]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml  # PlantUML server, for remote rendering
      format: svg_inline                               # default diagram image format

# Plugin information
plugins:
  - search
  - awesome-pages
  - include-markdown
  - mermaid2
  - table-reader:
      data_path: "docs/assets/tables"
  - encryptcontent:
      title_prefix: 'üîê'
      summary: 'Restricted Access'
      search_index: 'encrypted'
      password_button: True
      password_button_text: 'Unlock'
  - exclude:
      glob:
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - enumerate-headings:
      toc_depth: 0
      strict: true
      increment_across_pages: true
      exclude:
        - index.md
        - about/index.md
        - Recipes/tags.md
        - Recipes/00-prepare-to-beat.md
  - macros
  - tags:
      tags_file: Recipes/tags.md

