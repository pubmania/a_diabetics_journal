site_name: The Diary Of A Diabetic 
site_description: A journal of a diabetic capturing various recipes that do not spike his blood glucose levels.
repo_url: !ENV [REPO_URL, 'https://github.com/pubmania/a_diabetics_journal']
edit_uri: !ENV [EDIT_URL,'edit/main/docs/']
site_url: !ENV [SITE_URL,'']
use_directory_urls: False
theme:
  name: material
  custom_dir: overrides
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/
  icon:
    logo: fontawesome/solid/utensils
  favicon: favicon.png  
  palette:
     
    # Palette toggle for light mode
    - scheme: default
  #    toggle:
  #      icon: material/brightness-7 
  #      name: Switch to dark mode
      primary: white
      accent: deep orange

    # Palette toggle for dark mode
  #  - scheme: slate
   #   toggle:
    #    icon: material/brightness-4
    #    name: Switch to light mode
    #  primary: black
    #  accent: deep orange
  
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    #- navigation.expand
    #- navigation.footer
    - navigation.indexes
    #- navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

