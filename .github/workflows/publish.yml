name: publish 
on:
  push:
    branches: 
      - main
    paths:
      - mkdocs.yml
      - requirements.txt
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
      - uses: actions/deploy-pages@v2.0.1
